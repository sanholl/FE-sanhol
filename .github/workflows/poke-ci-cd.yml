name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # 배포할 브랜치 설정

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # GitHub 리포지토리의 코드를 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v2

      # AWS CLI를 설치
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install --upgrade awscli

      # AWS CLI를 구성 (AWS 자격 증명 및 지역 설정)
      - name: Configure AWS CLI
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region $AWS_REGION
          aws configure set output json

      # ECR 로그인
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      # Docker 이미지를 빌드 & Docker 이미지를 ECR에 푸시
      - name: Build and Push Docker image
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ECR_REPOSITORY_NAME: ${{ secrets.AWS_ECR_REPOSITORY_NAME }}
        run: |
          docker build -t poke-app ./poke-dex
          docker tag poke-app:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$AWS_ECR_REPOSITORY_NAME:latest
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$AWS_ECR_REPOSITORY_NAME:latest


      # Elastic Beanstalk CLI를 설치
      - name: Install Elastic Beanstalk CLI
        run: |
          pip3 install --upgrade awsebcli

      # Elastic Beanstalk CLI를 초기화 (애플리케이션 및 환경 설정)
      - name: Initialize EB CLI
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_APP_NAME: ${{ secrets.AWS_APP_NAME }}
        run: |
          cd poke-dex
          eb init -p docker -r $AWS_REGION $AWS_APP_NAME

      # 기본 Elastic Beanstalk 환경을 설정
      - name: Set default environment for EB CLI
        env:
          AWS_ENV_NAME: ${{ secrets.AWS_ENV_NAME }}
        run: |
          cd poke-dex
          eb use $AWS_ENV_NAME

      # Elastic Beanstalk에 애플리케이션 배포
      - name: Deploy to Elastic Beanstalk
        run: |
          cd poke-dex
          eb deploy --profile default --timeout 30
